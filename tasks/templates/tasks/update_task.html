<link
	rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous"
/>

<style>
	body {
		background-color: #f4f4f9;
		color: #333;
		font-family: Arial, sans-serif;
	}

	.center-column {
		width: 600px;
		margin: 50px auto;
		padding: 20px;
		background-color: #fff;
		border-radius: 6px;
		box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
	}

	input {
		width: 100%;
		padding: 12px 20px;
		margin: 8px 0;
		box-sizing: border-box;
		border: 1px solid #ccc;
		border-radius: 4px;
	}

	.submit {
		background-color: #007bff;
		color: #fff;
		border: none;
		border-radius: 4px;
		padding: 10px 20px;
		cursor: pointer;
	}

	.submit:hover {
		background-color: #0056b3;
	}

	.checkbox-row {
		display: inline-flex;
		align-items: center;
		margin-top: 15px;
		width: auto;
	}

	.checkbox-row input[type="checkbox"] {
		margin-right: 10px;
		margin-left: 10px;
	}

	.checkbox-row label {
		margin: 0;
		white-space: nowrap;
	}

	.form-control {
		width: 100%;
	}
</style>

<div class="center-column">
	<h3 class="text-center">Editar Item</h3>
	<form method="POST" action="">
		{% csrf_token %}
		<input
			type="text"
			name="title"
			value="{{ form.title.value|default:'' }}"
			placeholder="Digite o novo título..."
			class="form-control"
		/>

		<div class="checkbox-row">
			<input type="checkbox" name="complete" id="complete" 
				{% if form.instance.complete == True %}
					checked
				{% endif %} />
			<label for="complete" class="m-0">Marcar como concluído</label>
		</div>
		
		<input
			class="btn submit mt-3"
			type="submit"
			name="Update Task"
			value="Atualizar"
		/></div>
	</form>
</div>
